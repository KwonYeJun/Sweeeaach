<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- <script src="app.js"></script> -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.138.3/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "GLTFLoader";

      let scene = new THREE.Scene();
      scene.background = new THREE.Color("skyblue");

      let camera = new THREE.PerspectiveCamera(
        12,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // 카메라의 위치 설정 (x: 0, y: 0, z: 5)
      camera.position.set(0, 0, 13);

      let directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 색상과 강도 설정
      directionalLight.position.set(0, 1, 0); // 조명의 위치 설정
      scene.add(directionalLight);

      let loader = new GLTFLoader(); // GLTFLoader 불러오기

      let renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#canvas"),
        antialias: true,
      });

      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);

      loader.load("/switch.gltf", function (gltf) {
        scene.add(gltf.scene);
        renderer.render(scene, camera); // 렌더링
      });
    </script>
  </body>
</html>
